name: CI

env:
  TEST_USER_EMAIL: 'bignotto@gmail.com'
  TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run test:run
      - run: npm run test:e2e
